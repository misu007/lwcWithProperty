<template>
    <lightning-card title="プロパティ設定で変更可能">
        <div class="slds-grid slds-wrap">
            <template for:each={targets} for:item="t">
                <div key={t.id} class={colClass}>
                    <div class="slds-p-horizontal_medium slds-p-vertical_x-small">
                        <lightning-input type="text" label={t.label}></lightning-input>
                    </div>
                </div>
            </template>
            <div class="slds-col slds-size_1-of-1">
                <div class="slds-p-horizontal_medium slds-p-vertical_x-small">
                    <lightning-button 
                        variant="brand" 
                        label="保存" 
                        title="保存" 
                    ></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>   
</template>
